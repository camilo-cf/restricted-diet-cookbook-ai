services:
  # --------------------------------------------------------------------------------
  # FRONTEND (Next.js)
  # --------------------------------------------------------------------------------
  - type: web
    name: cookbook-frontend
    runtime: docker
    region: oregon
    plan: free
    dockerContext: .
    dockerfilePath: ./apps/web/Dockerfile
    healthCheckPath: /
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: cookbook-backend
          property: url

  # --------------------------------------------------------------------------------
  # BACKEND (Python/FastAPI)
  # --------------------------------------------------------------------------------
  - type: web
    name: cookbook-backend
    runtime: docker
    region: oregon
    plan: free
    dockerContext: .
    dockerfilePath: ./apps/api/Dockerfile
    healthCheckPath: /health
    numInstances: 1
    disk:
      name: uploads-data
      mountPath: /app/uploads
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cookbook-db
          property: connectionString
      - key: POOL_SIZE
        value: "5"
      - key: DB_TIMEOUT
        value: "30"
      - key: STORAGE_BACKEND
        value: "disk"
      - key: UPLOAD_DIR
        value: "/app/uploads"
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: cookbook-frontend
          property: url
      # API Key must be set manually in Render Dashboard for security
      - key: OPENAI_API_KEY
        sync: false

databases:
  # --------------------------------------------------------------------------------
  # DATABASE (PostgreSQL)
  # --------------------------------------------------------------------------------
  - name: cookbook-db
    databaseName: cookbook
    user: cookbook_user
    plan: free
    region: oregon
