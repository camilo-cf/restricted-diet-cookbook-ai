name: restricted-diet-cookbook-ai

services:
  backend:
    build:
      context: ./apps/api
    container_name: cookbook-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/cookbook
      - AWS_ENDPOINT_URL=http://minio:9000
      - PUBLIC_AWS_ENDPOINT_URL=http://localhost:9000
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - ./apps/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: dev
    container_name: cookbook-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages/api-client:/app/packages/api-client
      - frontend_root_modules:/app/node_modules
      - frontend_web_modules:/app/apps/web/node_modules
      - frontend_next_cache:/app/apps/web/.next
    command: pnpm --filter frontend dev
    depends_on:
      backend:
         condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  db:
    image: postgres:15.6-alpine
    container_name: cookbook-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cookbook
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-01-31T20-20-33Z
    container_name: cookbook-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    # healthcheck:
    #   test: ["CMD-SHELL", "bash -c 'cat < /dev/tcp/localhost/9000 &>/dev/null'"]
    #   interval: 30s
    #   timeout: 20s
    #   retries: 3

  createbuckets:
    image: minio/mc:RELEASE.2024-01-16T16-06-34Z
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/recipes --ignore-existing;
      /usr/bin/mc anonymous set public myminio/recipes;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
  frontend_root_modules:
  frontend_web_modules:
  frontend_next_cache:
